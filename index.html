<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title></title>
</head>
<body>
    <nav></nav>
    <div class="image-use">
            <img src="https://www.instagram.com/static/images/homepage/home-phones@2x.png/9364675fb26a.png" height="620px" width="44%">
        <div class="signup-border">
            <ul class="signup-box">
                <h1>Instagram</h1>
                <li class="sign">Sign up to see photos and videos<br>from your friends</li>
                <button class="log">Log in with Facebook</button>
                <li class="or">OR</li>
                <input class="mobile" placeholder="Mobile Number or Email"></input>
                <input class="full" placeholder="Full Name"></input>
                <input class="user" placeholder="Username"></input>
                <input class="password" placeholder="Password"></input>
                <button class="signup">Sign Up</button>
                <li class="by">By signing up, you agree to our<br>Terms, Data Policy and Cookies<br>Policy.</li>
            </ul>
        </div>
    </div>
    <div class="login-box">
        <ul>
            <li class="account">Have an account?</li>
            <button class="login">Log In</button>
        </ul>
    </div>
    <div>
        <p class="getapp">Get the app.</p>
    </div>
    <ul class="accessbar">
        <button class="btn-border">About Us</button>
        <button class="btn-border">Support</button>
        <button class="btn-border">Press</button>
        <button class="btn-border">API</button>
        <button class="btn-border">Jobs</button>
        <button class="btn-border">Privacy</button>
        <button class="btn-border">Terms</button>
        <button class="btn-border">Directory</button>
        <button class="btn-border">Profiles</button>
        <button class="btn-border">Hashtags</button>
        <button class="btn-border">Language</button>
    </ul>
    <img class="appstore" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" height="35px" width="120px">
    <img class="googleplay" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" height="35px" width="120px">
</body>
</html>
